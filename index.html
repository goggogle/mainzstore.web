<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainz Store</title>
    <link rel="icon" href="images/Pink___Purple_Futuristic_Game_Logo-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        header {
            background: white;
            padding: 20px;
            position: relative;
        }

        .logo-top {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 50px;
        }

        .search-container {
            padding: 20px;
            background: white;
        }

        .search-bar {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card.hidden {
            display: none;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #eee;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .product-info h3 {
            color: #2196F3;
            margin-bottom: 8px;
        }

        .product-info p {
            margin: 5px 0;
            color: #666;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background: #1a1a1a;
            color: white;
            padding: 40px 20px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
        }

        .footer-logo {
            max-height: 60px;
            margin-bottom: 15px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            color: #2196F3;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .footer-section:nth-child(2) {
            text-align: center;
        }

        .footer-section:nth-child(3) {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .copyright {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #999;
        }

        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
            }

            .search-bar input, .search-bar button {
                width: 100%;
                border-radius: 0;
            }

            .logo-top {
                position: relative;
                left: 0;
                margin-bottom: 10px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-section:nth-child(3) {
                align-items: center;
            }
        }
    </style>
</head>

    <!-- CONTENT TETAP -->
</body>
</html>
